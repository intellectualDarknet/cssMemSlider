<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    

    <div class="header">
        <div class="header__wrapper">
            <div class="header__wrapper-container">

                <input class= "header__input1" type="radio" name = "r" id = "r1" checked>
                <input class= "header__input2" type="radio" name = "r" id = "r2" >
                <input class= "header__input3" type="radio" name = "r" id = "r3" >
                <input class= "header__input4" type="radio" name = "r" id = "r4" >
                <input class= "header__input5" type="radio" name = "r" id = "r5" >

                
                <div class="header__content">
                
                    <div class="header__slider">

                        <div class = "header__slide header__slide1 s1"><div class = "header__slide-container"><video controls src = "./assets/яблочко .mp4"></video ></div></div>
                        <div class = "header__slide header__slide2 s2"><div class = "header__slide-container"><video controls src = "./assets/добро.mp4"></video ></div></div>
                        <div class = "header__slide header__slide3 s3"><div class = "header__slide-container"><video controls src = "./assets/оружие белый.mp4"></video ></div></div>
                        <div class = "header__slide header__slide4 s4"><div class = "header__slide-container"><video controls src = "./assets/Браток коридоры.mp4"></video></div></div>
                        <div class = "header__slide header__slide5 s5"><div class = "header__slide-container"><video controls src = "./assets/общение.mp4"></video></div></div>

                    </div>

                
                </div>

                <div class="header__text-slider">
                    <p class = "header__text text1">Яблочко</p>
                    <p class = "header__text text2">#Религия</p>
                    <p class = "header__text text3">Берем!</p>
                    <p class = "header__text text4">Master</p>
                    <p class = "header__text text4">Общение</p>
                </div>

            

                <div class = "header__navigation">

                    <label for="r1" class ="header__bar bar1"></label>
                    <label for="r2" class ="header__bar bar2"></label>
                    <label for="r3" class ="header__bar bar3"></label>
                    <label for="r4" class ="header__bar bar4"></label>
                    <label for="r5" class ="header__bar bar5"></label>

                </div>
             </div>
        </div>
    </div>


  <script src = "script.js"></script>
